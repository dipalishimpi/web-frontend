<!DOCTYPE html>
<html>
    <head>
        <style>
        a:link, a:visited{
            text-decoration: none;
            background-color: aqua;
            color: black;
            border:1px solid blue;
            margin-bottom: 1px;
        }  
        a:hover,a:active{
            background-color:brown;
            color:black;
        }
        ul li:nth-child(2){
            font-size:20px;

        }
      
       
        </style>
    </head>
    <body>
        <h1 class="main"> The example of lists </h1>
        <p id="main1">There are two type of lists.
            <ul>
                <li><a href="#">unordered list</a></li>
                <li><a href="#">order list</a></li>
                <li><a href="#">unordered </a></li>
                <li><a href="#">order</a></li>
            </ul>
            <ol>
                <li>unordered list define by bullets (circle,square)</li>
                <li>order list define by numeric or alphabetical series ("a-b-c","1-2-3")</li>
            </ol>
        </p>
    </body>
</html>
