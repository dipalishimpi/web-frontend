<!DOCTYPE html>
<html>
    <head>
        <style>
            #main1 {
                color:blue;
            }
            .main {
                color:blueviolet;
                text-align: 100px;
            }
        </style>
    </head>
    <body>
        <h1 class="main"> The example of lists </h1>
        <p id="main1">There are two type of lists.
            <ul>
                <li>unordered list</li>
                <li>order list</li>
            </ul>
            <ol>
                <li>unordered list define by bullets (circle,square)</li>
                <li>order list define by numeric or alphabetical series ("a-b-c","1-2-3")</li>
            </ol>
        </p>
    </body>
</html>
